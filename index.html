<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME | Reaction Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- START MAIN CONTAINER -->
    
        <!-- Head section -->
        <header>

            <!-- Main header -->
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper blue lighten-2">
                        <a href="index.html" class="brand-logo center">Reaction Tester</a>
                    </div>
                </nav>
            </div>

            <div class="container">
                <div class="row"> 
                    <div class="col s12 m12 l12">
                        <div class="card">
                            <div class="card-image">
                                <img src="img/bg-img.jpg">
                            </div>
                            <div class="card-content">
                                <span class="card-title">Test Your Reaction!</span>
                                <div class="divider"></div>
                                <p>Click on the boxes and circles as quickly as you can!</p>
                            </div>
                        </div> 
                    </div>   
                </div>
            </div>
        </header>

        <!-- Main game section --> 
        <section>
            <div class="container">
                <div class="z-depth-1 score fixed">
                    <p>Your time: <span id="timeTaken"></span></p>
                </div>
                <div class="card-panel">
                    <div class="z-depth-3" id="shape"></div>
                </div>
            </div>
        </section>

        <!-- Footer section -->
        <footer>
            <div class="divider"></div>
            <p class="center"><small>Copyright &copy; 2018 | Develop by Narayan shaw</small></p>
        </footer>
                          
                          
   
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
